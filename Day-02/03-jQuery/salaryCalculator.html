<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	#divResult{
		font-size: 28pt;
		font-weight: bold;
		color : red;
	}
	label{
		display : block;
	}
	</style>
	<script src="jquery-2.1.3.js"></script>
	<script>

	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
	<div><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
	<div><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
	<div>
		<label for="">Tax :</label>
		<input type="range" name="" id="rangeTax" min="0" max="30" val="0">
		<span id="spanTax">[Tax%]</span>
	</div>
	<div><input type="button" value="Calculate" id="btnCalculate"></div>
	<div>
		<div id="divResult">{Salary}</div>
	</div>
</body>
</html>
