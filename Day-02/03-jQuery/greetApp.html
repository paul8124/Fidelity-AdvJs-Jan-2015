<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeting App</title>
	<script src="jquery-2.1.3.js"></script>
	<script type="text/javascript">
	function displayGreet(){
	   var txtName = document.getElementById("txtName");
	   var jQTxtName = jQuery(txtName);
	   var jQDivMessage = jQuery(document.getElementById("divMessage"));
	   var greetMsg = "Hi " + jQTxtName.val() + ", Have a nice day!";
	   jQDivMessage.html(greetMsg);
	}
	function init(){
		var jQBtnGreet = jQuery(document.getElementById("btnGreet"));
		jQBtnGreet.click(displayGreet);
	}
	jQuery(document).ready(init);
	</script>
</head>
<body>
	<label for="">Name :</label>
	<input type="text" name="" id="txtName">
	<input type="button" value="Greet" id="btnGreet">
	<div id="divMessage"></div>
</body>
</html>
